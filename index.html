<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Huddle landing page with single introductory section</title>

</head>

<body>


    <main class="flex flex-col my-12 mx-20 mb-0">
        <header class="self-start mb-12 w-40">
            <img src="./images/logo.svg" alt="" class="logo">
        </header>
        <div class="self-center">
            <div class="flex flex-col lg:flex-row items-center gap-12">
                <div class="w-full lg:w-1/2">
                    <img src="./images/illustration-mockups.svg" alt="">
                </div>
                <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start 
        gap-12">
                    <h1 class="text-4xl md:text-5xl text-center lg:text-left font-normal lg:font-semibold text-white">Build The
                        Community Your Fans Will Love</h1>
                    <p class="text-center lg:text-left text-white">Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine discussion.</p>
                    <button
                        class="rounded-full bg-white border-0 py-2 px-20 shadow-lg hover:text-white">Register</button>
                </div>
            </div>
        </div>
        <div class="self-center lg:self-end flex gap-3 text-2xl text-white">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
        </div>
    </main>



    <footer class="flex justify-center">
        <p class="text-gray-400">
            Coded by <a href="https://github.com/Pradeep743" target="_blank" class="text-white">Pradeep Sahu</a>
        </p>
    </footer>
</body>

</html>
